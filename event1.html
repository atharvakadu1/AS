<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Events - Active Sphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }
        
        header {
            background: #000;
            padding: 1rem 2rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.2rem;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.08);
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .search-container input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .join-button, .remove-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.3s ease;
        }

        .join-button {
            background: #6a11cb;
            color: white;
        }
        
        .join-button:hover {
            background: #2575fc;
        }
        
        .remove-button {
            background: #d9534f;
            color: white;
        }
        
        .remove-button:hover {
            background: #c9302c;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #000;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="pics/logo1.jpg" alt="Active Sphere Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="host.html">Host an Event</a></li>
                <li><a href="event1.html">Find Events</a></li>
                <li><a href="profile1.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Find Events</h1>

        <div class="search-container">
            <input type="text" placeholder="Search events...">
        </div>

        <div class="events-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Active Sphere. All Rights Reserved.</p>
    </footer>

    <script>
      async function loadEvents() {
          const scriptUrl = "https://script.google.com/macros/s/AKfycbxONH4ZYOWajE22HZ1rS9Sf_RkkyHsxxaOclKUCDEhhJBrEDXgzzG-wjrfs8wMzhbsw/exec";
          const eventsGrid = document.querySelector(".events-grid");
          const removedEvents = JSON.parse(localStorage.getItem("removedEvents")) || [];
  
          try {
              const response = await fetch(scriptUrl);
              const events = await response.json();
              
              eventsGrid.innerHTML = events
                  .filter(event => !removedEvents.includes(event.title))
                  .map(event => `
                      <div class="event-card">
                          <div class="event-header">
                              <h2 class="event-title">${event.title}</h2>
                              <span class="sport-tag">${event.sport}</span>
                          </div>
                          <div class="event-details">
                              <p><strong>Date:</strong> ${event.date}</p>
                              <p><strong>Time:</strong> ${event.time}</p>
                              <p><strong>Location:</strong> ${event.location}</p>
                              <p><strong>Spots:</strong> ${event.participants}</p>
                              <p><strong>Contact:</strong> ${event.contact}</p>
                              <p><strong>Description:</strong> ${event.description}</p>
                          </div>
                          <button class="join-button" onclick="joinEvent()">Join Event</button>
                          <button class="remove-button" onclick="removeEvent(this, '${event.title}')">Remove Event</button>
                      </div>
                  `).join("");
              
          } catch (error) {
              eventsGrid.innerHTML = "Failed to load events.";
          }
      }

      function joinEvent() {
    window.open("https://chat.whatsapp.com/JACrnM0SZFTBtfz1oBK18H", "_blank");
}

      
      function removeEvent(button, title) {
          const removedEvents = JSON.parse(localStorage.getItem("removedEvents")) || [];
          removedEvents.push(title);
          localStorage.setItem("removedEvents", JSON.stringify(removedEvents));
          button.parentElement.remove();
      }
      
      window.onload = loadEvents;
    </script>
</body>
</html>
