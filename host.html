<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host an Event - Active Sphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #000;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 4px;
            background: #333;
            color: white;
            border: 1px solid #666;
        }

        button {
            margin-top: 1rem;
            padding: 0.7rem;
            width: 100%;
            background: #6a11cb;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Host an Event</h1>
    </header>

    <div class="container">
        <form id="eventForm">
            <label for="title">Event Title</label>
            <input type="text" id="title" required>

            <label for="date">Date</label>
            <input type="date" id="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" required>

            <label for="location">Location</label>
            <input type="text" id="location" required>

            <label for="sport">Sport</label>
            <select id="sport" required>
                <option value="cycling">Cycling</option>
                <option value="swimming">Swimming</option>
                <option value="cricket">Cricket</option>
                <option value="football">Football</option>
                <option value="basketball">Basketball</option>
                <option value="other">Other</option>
            </select>

            <label for="participants">Max Participants</label>
            <input type="number" id="participants" min="1" required>

            <label for="contact">Contact (Phone or Email)</label>
            <input type="text" id="contact" placeholder="e.g., +1234567890 or email@example.com" required>

            <label for="description">Description</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">Create Event</button>
        </form>
    </div>

    <script>
        document.getElementById("eventForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const eventData = {
                action: "addEvent",
                title: document.getElementById("title").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                location: document.getElementById("location").value,
                sport: document.getElementById("sport").value,
                participants: document.getElementById("participants").value,
                contact: document.getElementById("contact").value,
                description: document.getElementById("description").value
            };

            if (!eventData.contact.match(/^[\d\s\+\-\(\)]+$/) && !eventData.contact.includes("@")) {
                alert("Please enter a valid phone number or email.");
                return;
            }

            const scriptUrl = "https://script.google.com/macros/s/AKfycbyXjPSphktowJQGvJXByv8UJb153YmpagGLdD1oUv2z5JC_K_fldizvxyDA7avIhBNf/exec";

            try {
                const response = await fetch(scriptUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(eventData)
                });

                const result = await response.json();
                alert(result.message);
                if (result.status === "success") window.location.href = "event1.html";
            } catch (error) {
                alert("Error saving event. Check your internet connection.");
            }
        });
    </script>
</body>
</html>
