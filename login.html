<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Active Sphere</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        header {
            background: #000;
            padding: 1rem 2rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.2rem;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.08);
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transform: scale(1.05);
        }

        /* Login Specific Styles */
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #2575fc;
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
        }

        .switch-form a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #6a11cb;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #000;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Social Login Buttons */
        .social-login {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-button {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: transparent;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.3s ease;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider span {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="pics/logo1.jpg" alt="Active Sphere Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="host.html">Host an Event</a></li>
                <li><a href="events.html">Find Events</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Welcome Back!</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button">
                        Continue with Google
                    </button>
                    <button type="button" class="social-button">
                        Continue with Facebook
                    </button>
                </div>

                <div class="switch-form">
                    <span>Don't have an account? </span>
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Active Sphere. All Rights Reserved.</p>
    </footer>
</body>
</html>
