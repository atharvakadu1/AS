<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Sphere</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Global Styles */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #121212;
        color: #e0e0e0;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: linear-gradient(
            rgba(18, 18, 18, 0.7),
            rgba(18, 18, 18, 0.7)
          ),
          url("https://media.istockphoto.com/id/1491344667/vector/blue-and-pink-abstract-blurred-cloudy-background.jpg?s=612x612&w=0&k=20&c=vRM87uuHX90NTTLjUStIoso527ZZKACawl22VbpHoMY=");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      header {
        background: rgba(0, 0, 0, 0.8);
        padding: 1rem 2rem;
        backdrop-filter: blur(5px);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 65px;
      }

      .logo img {
        height: 80px;
        width: auto;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 1.2rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        color: #e0e0e0;
        background: rgba(255, 255, 255, 0.08);
        transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        transform: scale(1.05);
      }

      .hero {
        text-align: center;
        padding: 3rem 2rem;
        color: white;
        background: rgba(18, 18, 18, 0.6);
        border-radius: 10px;
        backdrop-filter: blur(5px);
        max-width: 800px;
        width: 100%;
        margin: auto;
      }

      .hero h1,
      .hero p {
        margin-bottom: 1rem;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .button {
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        background-color: #6a11cb;
        color: white;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: background 0.3s ease-in-out;
      }

      .button.secondary {
        background-color: white;
        color: #6a11cb;
      }

      .button:hover {
        background: #2575fc;
        color: white;
      }

      footer {
        text-align: center;
        padding: 2rem;
        background: #000;
        color: white;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="https://github.com/atharvakadu1/ActiveSphere/blob/main/logo1.jpg" alt="Active Sphere Logo" />
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="host.html">Host an Event</a></li>
          <li><a href="event1.html">Find Events</a></li>
          <li><a href="profile1.html">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Welcome to Active Sphere</h1>
        <p>Find or organize events like cycling, swimming, cricket, and more!</p>
        <div class="buttons">
          <a href="host.html" class="button">Host an Event</a>
          <a href="event1.html" class="button secondary">Find an Event</a>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Active Sphere. All Rights Reserved.</p>
    </footer>
  </body>
</html>
